play.application.loader = org.sigurdthor.book.BookLoader

play {
  server {
    pidfile.path = "/dev/null"
    http.address = "0.0.0.0"
    http.port = "10000"

    https {

      # The HTTPS port of the server.
      port = "11000"

      # The interface address to bind to
      address = "0.0.0.0"
     
      # The idle timeout for an open connection after which it will be closed
      # Set to null or "infinite" to disable the timeout, but notice that this
      # is not encouraged since timeout are important mechanisms to protect your
      # servers from malicious attacks or programming mistakes.
      idleTimeout = ${play.server.http.idleTimeout}

      # The SSL engine provider
      engineProvider = "play.core.server.ssl.DefaultSSLEngineProvider"
     
      # HTTPS keystore configuration, used by the default SSL engine provider
      keyStore {
       
        type = "JKS"
        
      }

      # HTTPS truststore configuration
      trustStore {

        # If true, does not do CA verification on client side certificates
        noCaVerification = false
      }

      # Whether JSSE want client auth mode should be used. This means, the server
      # will request a client certificate, but won't fail if one isn't provided.
      wantClientAuth = false

      # Whether JSSE need client auth mode should be used. This means, the server
      # will request a client certificate, and will fail and terminate the session
      # if one isn't provided.
      needClientAuth = false
    }
  }


  http.secret.key = "bhjbjhbhjwbhjgwvhgvewhvewhjvewfhvfehbfhjwbvchcb"
}

akka {
  loglevel = DEBUG
  discovery.method = akka-dns
  io.dns.resolver = async-dns
}

cassandra.default {
  ## list the contact points  here
  contact-points = ["cassandra-0.cassandra.default.svc.cluster.local","cassandra-1.cassandra.default.svc.cluster.local","cassandra-2.cassandra.default.svc.cluster.local"]
  ## override Lagomâ€™s ServiceLocator-based ConfigSessionProvider
  session-provider = akka.persistence.cassandra.ConfigSessionProvider
}

cassandra-journal {
  contact-points = ${cassandra.default.contact-points}
  session-provider = ${cassandra.default.session-provider}
}

cassandra-snapshot-store {
  contact-points = ${cassandra.default.contact-points}
  session-provider = ${cassandra.default.session-provider}
}

lagom.persistence.read-side.cassandra {
  contact-points = ${cassandra.default.contact-points}
  session-provider = ${cassandra.default.session-provider}
}

book-shelf.cassandra.keyspace = book_shelf

cassandra-journal.keyspace = ${book-shelf.cassandra.keyspace}
cassandra-snapshot-store.keyspace = ${book-shelf.cassandra.keyspace}
lagom.persistence.read-side.cassandra.keyspace = ${book-shelf.cassandra.keyspace}


